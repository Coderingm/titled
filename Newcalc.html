<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="custom.css"/>
</head>

<body>
<table id="myTable">
  <tr>
    <td colspan="3" id="myHeader">
      <input type="text" id = "rawinput">
      <input type="text" id = "result">
    </td>
  </tr>
  <tr id="upper-table">
    <td>
      <div class="circles">
        <button value="Catalog">&#x1F56E;</button>
        <button value="Others">...</button>
        <button value="Settings">&#9881;</button>
        <button value="return">&#8617;</button>
        <button value="On">ON</button>
      </div>
    </td>
    <td>
      <div class="arrows">
        <button value="Up" class="vertical" onclick="move('Up')">&uarr;</button>
        <br>
        <button value="Left" class="middle" onclick="move('Left')">&larr;</button>
        <button value="OK" class="middle">OK</button>
        <button value="Right" class="middle" onclick="move('Right')">&rarr;</button>
        <br>
        <button value="Down" class="vertical" onclick="move('Down')">&darr;</button>
      </div>
    </td>
  </tr>
  <table colspan="6" id="Middle_table">
    <tr>
      <td>
        <button value="Shift">&uarr;</button>
      </td>
      <td>
        <button value="Alpha">&alpha;</button>
      </td>
      <td>
        <button value="variable">&#x21D2 x</button>
      </td>
      <td>
        <button value="function">f(x)</button>
      </td>
      <td>
        <button value="nPr">nPr</button>
      </td>
      <td>
        <button value="Tools">&#x1F6E0;</button>
      </td>
    </tr>
    <tr>
      <td>
        <button value="Ans">Ans</button>
      </td>
      <td>
        <button value="a^x">a<sup>x</sup></button>
      </td>
      <td>
        <button value="x^2">x<sup>2</sup></button>
      </td>
      <td>
        <button value="log a(x)">log<sub>a</sub>x</button>
      </td>
      <td>
        <button value="log(x)">logx</button>
      </td>
      <td>
        <button value="x">x</button>
      </td>
    </tr>
    <tr>
      <td>
        <button value="Sin">Sin</button>
      </td>
      <td>
        <button value="Sin^-1">Sin<sup>-1</sup></button>
      </td>
      <td>
        <button value="Sum">&sum;</button>
      </td>
      <td>
        <button value="Operator mode">=x</button>
      </td>
      <td>
        <button value="percentage">&#37;</button>
      </td>
      <td>
        <button value="Deriative">&#8706;</button>
      </td>
    </tr>
  </table>
  <table id="Lower-table" colspan=5>
    <tr>
      <td><button value="7" class="numbers">7</button></td>
      <td><button value="8" class="numbers">8</button></td>
      <td><button value="9" class="numbers">9</button></td>
      <td><button value="DEL" class="symbols" id="delete">DEL</button></td>
      <td><button value="AC" class="symbols" id="clear">AC</button></td>
    </tr>
    <tr>
      <td><button value="4" class="numbers">4</button></td>
      <td><button value="5" class="numbers">5</button></td>
      <td><button value="6" class="numbers">6</button></td>
      <td><button value="*" class="symbols">&#10761</button></td>
      <td><button value="/" class="symbols">&#x00F7</button></td>
    </tr>
    <tr>
      <td><button value="1" class="numbers">1</button></td>
      <td><button value="2" class="numbers">2</button></td>
      <td><button value="3" class="numbers">3</button></td>
      <td><button value="+" class="symbols">+</button></td>
      <td><button value="-" class="symbols">-</button></td>
    </tr>
    <tr>
      <td><button value="0" class="numbers">0</button></td>
      <td><button value="." class="numbers">.</button></td>
      <td><button value="*10^" class="numbers">*</button></td>
      <td><button value="FM" class="symbols" id="format">FM</button></td>
      <td><button value="EXE" class="symbols" id="exe">EXE</button></td>
    </tr>
  </table>
</table>
<script  src="newcalculatorscript.js" defer></script>
</body>
</html>
