<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Custom.css"/>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
  <script defer src="tablescript.js" charset="UTF-8"></script>
</head>
<body>
<div id="color-wrapper">
  <div class="calculator">
    <div class="display">
      <input type="text" id="rawinput">
      <input type="text" id="result">
    </div>
    <div class="flex justify-between">
      <div class="circles">
        <button value="Catalog">&#x1F56E;</button>
        <button value="Others">...</button>
        <button value="Settings">&#9881;</button>
        <button value="return">&#8617;</button>
        <button value="On">ON</button>
      </div>
      <div id="arrows">
        <button value="Up" id="up">&uarr;</button>
        <button value="Left" id="left">&larr;</button>
        <button value="OK" id="ok">OK</button>
        <button value="Right" id="right">&rarr;</button>
        <button value="Down" id="down">&darr;</button>
      </div>
    </div>
    <div id="Middle_table">
      <button value="Shift">&uarr;</button>
      <button value="Alpha">&alpha;</button>
      <button value="variable">&#x21D2; x</button>
      <button value="function">f(x)</button>
      <button value="nPr">nPr</button>
      <button value="Tools">&#x1F6E0;</button>
      <button value="Ans">Ans</button>
      <button value="a^x">a<sup>x</sup></button>
      <button value="x^2">x<sup>2</sup></button>
      <button value="log a(x)">log<sub>a</sub>x</button>
      <button value="(x)/(a)">&#x2044;</button>
      <button value="x">x</button>
      <button value="Sin">Sin</button>
      <button value="Sin^-1">Sin<sup>-1</sup></button>
      <button value="Sum">&sum;</button>
      <button value="Operator mode">=x</button>
      <button value="percentage">&#37;</button>
      <button value="Deriative">&#8706;</button>
    </div>
    <div id="Lower-table">
      <div class="numberPad">
        <button value="7" class="numbers">7</button>
        <button value="8" class="numbers">8</button>
        <button value="9" class="numbers">9</button>
        <button value="4" class="numbers">4</button>
        <button value="5" class="numbers">5</button>
        <button value="6" class="numbers">6</button>
        <button value="1" class="numbers">1</button>
        <button value="2" class="numbers">2</button>
        <button value="3" class="numbers">3</button>
        <button value="0" class="numbers">0</button>
        <button value="." class="numbers">.</button>
        <button value="*10^(" class="numbers" id="x10sup">&#10761;10</button>
      </div>
      <div class="symbolPad">
        <button value="DEL" class="symbols" id="delete">DEL</button>
        <button value="AC" class="symbols" id="clear">AC</button>
        <button value="*" class="symbols">&#10761;</button>
        <button value="/" class="symbols">&#x00F7;</button>
        <button value="+" class="symbols">+</button>
        <button value="-" class="symbols">-</button>
        <button value="FM" class="symbols" id="format">FM</button>
        <button value="EXE" class="symbols" id="exe">EXE</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
